---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">
  <table>
    {% for post in site.posts %}
      <tr>
        <td>
          <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </td>
        <td>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </td>
      </tr>
    {% endfor %}
  </table>

  <p>subscribe <a class="post-link" href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
